steps:
  # Build the Docker image, tagging it for Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/disease-detection-repo/disease-detection:latest'
      - '.'
      - '--build-arg'
      - 'MODEL_GDRIVE_ID=${_MODEL_GDRIVE_ID}'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/disease-detection:latest']

  # Collect static files and upload to Google Cloud Storage
  - name: 'gcr.io/$PROJECT_ID/disease-detection:latest'
    entrypoint: 'python'
    args: ['Main/disease_detection/manage.py', 'collectstatic', '--noinput']
    env:
      - 'GS_BUCKET_NAME=${_GS_BUCKET_NAME}'
      - 'GS_PROJECT_ID=${PROJECT_ID}'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - 'SECRET_KEY=${_SECRET_KEY}'
      - 'DEBUG=False'

  # Deploy to Cloud Run from the new Artifact Registry image
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'disease-detection'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/disease-detection-repo/disease-detection:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      # THE FIX IS HERE: Using ^--^ as the separator instead of commas
      - '--set-env-vars=^--^GS_BUCKET_NAME=${_GS_BUCKET_NAME}--GS_PROJECT_ID=${PROJECT_ID}--DATABASE_URL=${_DATABASE_URL}--SECRET_KEY=${_SECRET_KEY}--DEBUG=False--SUPABASE_DB_HOST=${_SUPABASE_DB_HOST}--SUPABASE_DB_NAME=${_SUPABASE_DB_NAME}--SUPABASE_DB_USER=${_SUPABASE_DB_USER}--SUPABASE_DB_PASSWORD=${_SUPABASE_DB_PASSWORD}--SUPABASE_DB_PORT=${_SUPABASE_DB_PORT}--MODEL_GDRIVE_ID=${_MODEL_GDRIVE_ID}--ALLOWED_HOSTS=.run.app,.googleusercontent.com'

# List the image to be pushed
images:
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/disease-detection-repo/disease-detection:latest'

