{% extends "layouts/base.html" %}

{% block title %}Password Reset Complete - Chicken Disease Detection{% endblock %}

{% block content %}
<style>
    .reset-section {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem 1rem;
        background: #f4f6f5;
        min-height: calc(100vh - 200px);
    }
    
    .reset-card {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
    }
    
    .success-icon {
        font-size: 3rem;
        background-color: #4caf50;
        color: white;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .reset-card h2 {
        margin-bottom: 1rem;
        color: #2d3748;
    }
    
    .reset-card p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 2rem;
    }
    
    .action-btn {
        background-color: #2e7d32;
        color: white;
        padding: 0.7rem 2rem;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        transition: background-color 0.2s;
    }
    
    .action-btn:hover {
        background-color: #1b5e20;
        text-decoration: none;
        color: white;
    }
</style>

<div class="reset-section">
    <div class="reset-card">
        <div class="success-icon">âœ…</div>
        <h2>Password Reset Complete!</h2>
        <p>
            Your password has been successfully updated. You can now log in with your new password.
        </p>
        <a href="{% url 'login' %}" class="action-btn">Login Now</a>
    </div>
</div>
{% endblock %}
